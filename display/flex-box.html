<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex-box</title>
</head>

<body>
  <div style="display: flex;
  flex-direction: row;">
    <div style="background-color: lightblue;">
      div 1 text
    </div>
    <div style="background-color: lightcoral;">
      div 2 <p>text</p>
    </div>
  </div>

  <div style="display: flex;
  flex-direction: row;
  margin-top: 30px;">
    <div style="background-color: lightblue; width: 100px;">
      100px
    </div>
    <div style="background-color: lightcoral; flex: 1;">
      flex 1
    </div>
  </div>

  <div style="display: flex;
  flex-direction: row;
  margin-top: 30px;">

    <div style="background-color: lightcoral; flex: 1;">
      flex 1
    </div>
    <div style="background-color: rgb(84, 207, 53); width: 100px;">
      100px
    </div>
    <div style="background-color: lightblue; flex: 2;">
      flex 2
    </div>
  </div>
  <p>ex-04</p>
  <div style="display: flex;
    flex-direction: row;
    margin-top: 30px;
    height: 70px;
    border-width: 1px;
    border-style: solid;
    justify-content: center;">

    <div style="background-color: lightcoral; width: 100px;;">
      100px
    </div>
    <div style="background-color: rgb(84, 207, 53); width: 100px;">
      100px
    </div>
    <div style="background-color: lightblue; width: 100px;;">
      flex 2
    </div>
  </div>
  <p>ex-05</p>
  <div style="display: flex;
    flex-direction: row;
    margin-top: 30px;
    height: 70px;
    border-width: 1px;
    border-style: solid;
    justify-content: space-between;">

    <div style="background-color: lightcoral; width: 100px;;">
      100px
    </div>
    <div style="background-color: rgb(84, 207, 53); width: 100px;">
      100px
    </div>
    <div style="background-color: lightblue; width: 100px;;">
      100px
    </div>
  </div>
  <p>ex-06</p>
  <div style="display: flex;
    flex-direction: row;
    margin-top: 30px;
    height: 70px;
    border-width: 1px;
    border-style: solid;
    justify-content: space-between;
    align-items: center;">

    <div style="background-color: lightcoral; width: 100px;;">
      100px
    </div>
    <div style="background-color: rgb(84, 207, 53); width: 100px;">
      100px
    </div>
    <div style="background-color: lightblue; width: 100px;;">
      100px
    </div>
  </div>
</body>

</html>
